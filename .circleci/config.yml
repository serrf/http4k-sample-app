# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Run the welcome/run job in its own container
jobs:
  build:
    working_directory: ~/code
    docker:
     - image: amazonlinux:2.0.20210126.0

    steps:
      
      - run:
          name: install corretto 11
          command: yum install java-11-amazon-corretto-headless -y

      - run: 
          name: Display versions
          command: java -version

      - run:
          name: install which, unzip and sudo
          command: yum install which unzip zip sudo -y

      - run:
          name: download sdk manager
          command: curl -s https://get.sdkman.io | bash

      - run: 
          name: install sdk manager
          command: | 
            source "/root/.sdkman/bin/sdkman-init.sh"
            sdk install kotlin

      - checkout

      - run:
          name: build
          command: ./gradlew build
          
      
      
workflows:
  version: 2.1
  build-test:
    jobs:
      - build
